{% load qr_code %}
<div class="uk-text-center uk-padding-remove uk-display-inline-block uk-position-top-left mt--4 ml-1" style="width: 30px;">
    <img src="{{settings.logo_half.url}}" alt="" style="width: 100%;" class="mt--2">
</div>
<div class="text-center">
    <div class="text-center p-2 rounded-lg uk-display-inline-block"
        style="max-width: 100%;min-width: 30%;">

        <div class="bg-yellow p-3 uk-display-inline-block position-relative overflow-hidden mt-3"
            style="min-width: 250px;min-height: 250px;">
            <div class="overflow-hidden uk-position-center" style="width:95% ;height: 95%;">
                <div class="uk-position-center" style="min-width: 125%;">
                    {% qr_from_text text=qrtext options=qrc_options %}

                </div>

            </div>
        </div>
        <div class="card shadow-none m-1 bg-transparent rounded-0 text-white">
            <div class="card-body p-1">
              
                    <div class="text-left p-1">
                        <p class="h4 bg-secondary p-2 rounded-sm text-dark text-capitalize"> <span class="uk-text-bold text-darker">Full Name:</span>  
                            <span class="float-right"> {% if member.bio_data.title %}{{member.bio_data.title}} {% endif %} 
                                {{member.bio_data.firstname}} {{member.bio_data.surname}}</span>
                           </p>
                    </div>
                    <div class="text-left uk-text-bold p-1">
                        <p class="h4 text-dark bg-lighter p-2 rounded-sm"><span class="uk-text-bold text-darker">Phone Number:</span> 
                            <span class="float-right"> {{member.bio_data.mobile1}} </span></p>
                    </div>
                    <div class="text-left uk-text-bold p-1">
                        <p class="h4 bg-secondary rounded-sm p-2 text-dark"><span class="uk-text-bold text-darker">Gender:</span> 
                            <span class="float-right"> {{member.bio_data.gender}}</span></p>
                    </div>
                    <!-- <div class="text-left uk-text-bold p-0">
                        <p class="h3 text-white"><span class="uk-text-bold text-light">Department:</span> {{member.bio_data.bio_data.department}}</p>
                    </div> -->
                   
        
            </div>
        </div>
        
    </div>
    <!-- <p>{% now "SHORT_DATETIME_FORMAT" %}</p> -->

</div>
<!-- <i class="fa fa-shield-alt uk-position-center text-dark" style="font-size: 400px;z-index: -1;opacity: 0.05;"></i> -->
